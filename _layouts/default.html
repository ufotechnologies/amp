<html lang="en">
<head>
{% include meta.html %}
    <!-- Bootstrap Core CSS -->
    <link href="{{ site.cdn }}/assets/css/bootstrap.min.css" rel="stylesheet">

    <!-- Custom CSS -->
    <link href="{{ site.cdn }}/assets/css/amp.css" rel="stylesheet">
    <link href="{{ site.cdn }}/favicon.ico" rel="icon" type="image/x-icon">

    <!-- HTML5 Shim and Respond.js IE8 support of HTML5 elements and media queries -->
    <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
    <!--[if lt IE 9]>
        <script src="https://oss.maxcdn.com/libs/html5shiv/3.7.0/html5shiv.js"></script>
        <script src="https://oss.maxcdn.com/libs/respond.js/1.4.2/respond.min.js"></script>
    <![endif]-->
</head>
<body id="page-top"{% if page.classname %} class="{{ page.classname }}"{% endif %}>
<script>
  (function(i,s,o,g,r,a,m){i['GoogleAnalyticsObject']=r;i[r]=i[r]||function(){
  (i[r].q=i[r].q||[]).push(arguments)},i[r].l=1*new Date();a=s.createElement(o),
  m=s.getElementsByTagName(o)[0];a.async=1;a.src=g;m.parentNode.insertBefore(a,m)
  })(window,document,'script','https://www.google-analytics.com/analytics.js','ga');

  ga('create', '{{ site.ga_ua_id }}', 'auto');
  ga('send', 'pageview');

</script>

{{ content }}
    <!-- Header -->
    <header>
        <div class="logo"><a href="{{ site.cdn }}/"><img src="{{ site.cdn }}/assets/images/logo.png"><span>Amp</span></a></div>
    </header>

    <!-- Legal Section -->
    <footer class="legal">
        <div><a href="{{ site.cdn }}/privacy/">Privacy policy</a></div>
        <div><a href="{{ site.cdn }}/licenses/">Open source licenses</a></div>
        <div><a href="https://github.com/ufotechnologies/amp" target="_blank">GitHub</a></div>
        <div><a href="http://www.billboard.com/biz/articles/news/digital-and-mobile/5800475/rip-winamp-1997-2013-marking-the-end-of-the-beginning" target="_blank">RIP Winamp</a></div>
        <div><a class="heart"><span class="icon-heart-o"></span></a></div>
        <div><a class="spotify" href="https://www.spotify.com/" target="_blank"><img src="{{ site.cdn }}/assets/images/spotify.png" alt="Spotify"></a></div>
    </footer>
</body>
</html>
